{% extends 'base.html' %}
{% load static %}

{% block title %} Update Strategy {% endblock %}

    {% block content %}							
							
					<!-- Content -->
					<section>
						<header class="main">
							<h1>Update Strategy</h1>
						</header>

						<span class="image main"><img src="{% static 'images/strat.png' %}" alt="" /></span>
                        {% if messages %}
                            {% for message in messages %}
                            <div class="row">
                                <div class="col-4 col-12-medium-{{ message.tags }}">
                                    <h2>{{ message|safe }}</h2>
                                </div>
                            </div>
                            {% endfor %}
                         {% endif %}

                        <form method="post" action=".">{% csrf_token %}
                            {{ form.as_p }}
                                <div class="col-12">
                                    <ul class="actions">
                                        <li><input type="submit" value="Update Strategy" class="primary" /></li>
                                        <li><input type="reset" value="Reset" /></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
					</section>

	{% endblock %}
